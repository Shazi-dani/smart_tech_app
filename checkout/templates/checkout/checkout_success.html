{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'checkout/css/checkout.css' %}">
{% endblock %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
            <div></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay-checkout-form mt-5">
    <div class="container mt-5">
        <div class="row mt-5">
            <div class="col mt-5">
                <hr>
                <h2 class="logo-font mb-4">Thank you
                </h2>
                <p class="text-black">Your order information is below. A confirmation email will be sent to <strong>{{ order.email }}</strong>.</p>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-lg-7"></div>
        </div>
        <div class="row">
            <div class="col-12 col-lg-7 text-right">
                <a href="{% url 'products' %}" class="btn btn-black rounded-0 my-2 check-latest-btn">
                    <span class="icon mr-2">
                        <i class="fas fa-gifts"></i>
                    </span>
                    <span class="text-uppercase">Now check out the Latest deals!</span>
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
